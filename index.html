<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elie CV</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root{
        --bg:#0b0b0c;
        --panel:#121316;
        --text:#e6eef6;
        --muted:#9aa4af;
        --accent:#7cc7ff;
        --page-width-px:794px; /* ~210mm @96dpi, "normal" page width */
      }

      html, body {
        height:100%;
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      /* Layout: top HOME link, centered main content, footer at bottom */
      body{
        display:flex;
        flex-direction:column;
        min-height:100vh;
      }

      .topbar{
        position:fixed;
        left:1rem;
        top:1rem;
        z-index:40;
      }
      .topbar a{
        color:var(--accent);
        text-decoration:none;
        font-weight:600;
        background:rgba(255,255,255,0.02);
        padding:.35rem .6rem;
        border-radius:6px;
        box-shadow:0 2px 8px rgba(0,0,0,0.5);
      }

      main {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.25rem;
        box-sizing: border-box;
        flex-direction: column; /* To stack content and footer better */
      }

      .content{
        width: 100%;
        max-width: var(--page-width-px);
        text-align: center;
      }

      /* Ensure the iframe exactly matches A4 proportions displayed at chosen width,
         so the PDF is fully visible without an internal scrollbar. */
      .viewer{
        width: 100%;
        max-width: var(--page-width-px);
        /* Use exact pixel height matching A4 ratio from pixel width */
        height: calc(794px * 297 / 210);
        border: 0;
        border-radius: 8px;
        background: var(--panel);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        display: block;
      }

      p{ color:var(--muted); margin-top:.75rem; font-size:.95rem; }
      a{ color:var(--accent); text-decoration:underline; }
      footer{
        flex-shrink:0;
        text-align:center;
        padding:1rem 0;
        color:var(--muted);
        margin-top:1rem;
      }

      /* Responsive: on narrow screens fit to viewport width and recalc height */
      @media (max-width:820px){
        :root { --page-width-px: calc(100% - 2.5rem); }
        .content{ max-width:100%; }
        .viewer{
          max-width:100%;
          height: calc((100vw - 2.5rem) * 297 / 210);
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="https://eliebir.com" target="_blank" rel="noopener">HOME</a>
    </div>

    <main>
      <div class="content">
        <iframe class="viewer" src="Elie CV.pdf" title="Elie CV" scrolling="no"></iframe>
        <p>If the PDF does not display, <a href="Elie CV.pdf" target="_blank" rel="noopener">open/download it here</a>.</p>
      </div>
    </main>

    <footer><p>&copy; YUMA</p></footer>

    <script src="script.js" defer></script>
  </body>
</html>
