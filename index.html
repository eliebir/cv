<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elie CV</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root{
        --bg:#0b0b0c;
        --panel:#121316;
        --text:#e6eef6;
        --muted:#9aa4af;
        --accent:#7cc7ff;
      }
      html,body{
        height:100%;
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      body{
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        padding:1.25rem;
        box-sizing:border-box;
      }
      main{
        width:100%;
        max-width:1000px;
        text-align:center;
      }
      iframe{
        width:100%;
        height:80vh;
        max-height:900px;
        border:0;
        border-radius:8px;
        background:var(--panel);
        box-shadow:0 8px 30px rgba(0,0,0,0.6);
      }
      p{ color:var(--muted); margin-top:.75rem; }
      a{ color:var(--accent); text-decoration:underline; }
      footer{ margin-top:1rem; color:var(--muted); }
      @media (max-width:600px){
        iframe{ height:60vh; }
      }
    </style>
  </head>
  <body>
    <!-- header removed as requested -->

    <main>
      <!-- Use iframe to display PDF -->
      <iframe src="Elie CV.pdf" title="Elie CV"></iframe>
      <!-- Fallback link -->
      <p>If the PDF does not display, <a href="Elie CV.pdf" target="_blank" rel="noopener">download/view it here</a>.</p>
    </main>

    <footer>
      <p>&copy; YUMA</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
